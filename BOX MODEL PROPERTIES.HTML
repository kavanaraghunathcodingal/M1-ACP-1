<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            padding: 20px;
            border: 5px solid black;
            margin: 30px;
            background-color: lightblue;
            box-sizing: content-box;
            /* Default value */
        }
    </style>
</head>

<body>
    <div class="box">
        This is a box model example!
    </div>
</body>

</html>
